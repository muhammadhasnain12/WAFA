
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    </head>
    <style>
        body{
		background-color: #25274d;
	}
	.contact{
		padding: 4%;
		height: 400px;
	}
	.col-md-3{
		background: #ff9b00;
		padding: 4%;
		border-top-left-radius: 0.5rem;
		border-bottom-left-radius: 0.5rem;
	}
	.contact-info{
		margin-top:10%;
	}
	.contact-info img{
		margin-bottom: 15%;
	}
	.contact-info h2{
		margin-bottom: 10%;
	}
	.col-md-9{
		background: #fff;
		padding: 3%;
		border-top-right-radius: 0.5rem;
		border-bottom-right-radius: 0.5rem;
	}
	.contact-form label{
		font-weight:600;
	}
	.contact-form button{
		background: #25274d;
		color: #fff;
		font-weight: 600;
		width: 25%;
	}
	.contact-form button:focus{
		box-shadow:none;
	}
    </style>

    <body>
       
<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>We are here to assist you!</h2>
				<h4>Please complete the form for your complaints.</h4>
				<!-- <h4>We would love to hear from you !</h4> -->
				<br>
				<h5 style="text-align: center">Yusra Bibi</h5>
				<p style="text-align: center">Information Manager
				WAFA Complaint Emergencies Program
				WAFA Country Office Islamabad</p>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
                <div class="form-group">
                    <label class="control-label col-sm-6" for="fname">Date of complaint:</label>
                    <div class="col-sm-10">          
                      <input type="date" class="form-control" id="fname" placeholder="06/12/2020" name="date">
                    </div>
                  </div>
				<div class="form-group">
				  <label class="control-label col-sm-6" for="fname">Name:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="fname" placeholder="Enter your Name" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-6" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-6" for="email">Address:</label>
                    <div class="col-sm-10">
                      <input type="address" class="form-control" id="address" placeholder="Enter email" name="address">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-6" for="fname">Date of the reported incident:</label>
                    <div class="col-sm-10">          
                      <input type="date" class="form-control" id="incident_date" placeholder="MM/DD/YYYY" name="incident_date">
                    </div>
                  </div>
				<div class="form-group">
				  <label class="control-label col-sm-6" for="comment"> Incident location/Complaint details:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-6" for="comment">Desired outcome</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-6" for="fname">Upload incident image:</label>
                    <div class="col-sm-10">          
                      <input type="file" id="img" name="img" accept="image/*" class="form-control" id="fname" placeholder="upload image">
                    </div>
                  </div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</div>
			</div>
		</div>
    </div>

    <!-- ============ location code ============= -->
    <div class="row mr-top mt-5 mb-5" id="location">
        <div class="col-lg-12 col-md-12 col-12">
            <!-- Map -->
            <div class="tab-pane" id="map" role="tabpanel">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2369.586236610325!2d-2.4233127493844804!3d53.565153279927394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487ba7c874f3c581%3A0x3c739e75167029ba!2sMasterTint%20UK_Bolton!5e0!3m2!1sen!2s!4v1576842063856!5m2!1sen!2s"
                style=" border: 0; height: 28.125rem;  width: 100%;" frameborder="3" allowfullscreen=""></iframe>

            </div>
        </div>
    </div>
    <!-- ============ location code end ================ -->
</div>
 

  




    </body>
</html>
